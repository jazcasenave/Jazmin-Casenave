    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playwrite+PL:wght@100..400&display=swap');

        body h1 {

        }

        h4 {

            font-family: 'Roboto', sans-serif;
            font-weight: 110;
            font-size: 20px;
        }

        footer {
            text-align: center;
            font-weight: 200;
            font-size: 15px;
            margin-top: 0%;
            margin-bottom: 0%;
            font-family: 'Playwrite Polska', serif;
            background-image: url("fotos/ICONO.jpg");
            background-size: cover;
            background-position: center;
            padding: 15px;

        div { width: 50%; }
        img { width: 420%; }
        video { width: 100%; }
        main {
            width: 100%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        #video {
            width: 50%;
            margin: 50px auto;
            align-items: center;
        }

        video { width: 100%; }
        main {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        #vinculo:hover { font-style: italic; }
        a:hover { background-color: cadetblue; }
        a {
            display: inline-block;
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: rgb(227, 14, 235);
            color: black;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            font-family: 'Roboto', sans-serif;
            font-size: 15px;
            font-weight: bold;
        }
        a { text-decoration: none; }

        .ellipse {
            position: absolute;
            background: pink;
            border-radius: 50% 50%;
            opacity: 0.7;
            animation: move 5s infinite;
        }

        .ellipse.one {
            width: 100px;
            height: 50px;
            top: 20%;
            left: 10%;
        }

        .ellipse.two {
            width: 150px;
            height: 75px;
            top: 40%;
            left: 50%;
        }

        .ellipse.three {
            width: 200px;
            height: 100px;
            top: 70%;
            left: 30%;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: deeppink;
            transform: rotate(-45deg);
            animation: float 3s infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: deeppink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: 10px;
            top: 0;
        }

        @keyframes move {
            0% {
                transform: translateY(0);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.7;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
